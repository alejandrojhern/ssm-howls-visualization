<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Howl's Moving Castle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-shell">
    <header class="page-header">
      <div class="header-copy">
        <h1>Howl's Moving Castle</h1>
        <p class="subtitle">Analytical Visualization by Alejandro Hernandez and Patrick Hedgecock</p>
      </div>

      <div class="bg-overlay"></div>

      <div class="header-controls">
        <section class="header-scene" aria-labelledby="scene-title">
          <p id="scene-select-label" class="scene-select-label">SELECT 01</p>
          <h2 id="scene-title">Title</h2>
          <p id="scene-description" class="header-scene-thesis">Thesis</p>
        </section>
      </div>
    </header>

    <main id="scenes" class="scenes-container">
      <section class="scene-section" aria-labelledby="scene-title">
        <div class="scene-grid">
          <div class="scene-media-column">
            <svg id="scene-timeline" class="scene-timeline" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
            </svg>
            <div class="media-placeholder" aria-label="Visualization panel">
              <video
                id="scene-visual-fill"
                playsinline
                muted
                autoplay
                loop
                preload="metadata"
                aria-hidden="true"
                hidden
              ></video>
              <video
                id="scene-visual"
                playsinline
                muted
                autoplay
                loop
                preload="metadata"
                aria-label="Visualization animation"
              ></video>
              <video
                id="scene-visual-overlay"
                playsinline
                muted
                autoplay
                loop
                preload="metadata"
                aria-hidden="true"
                hidden
              ></video>
              <div id="dialogue-rail" class="dialogue-rail" aria-hidden="true">
                <div class="dialogue-rail-line"></div>
                <span class="dialogue-bead" id="dialogue-bead-1"></span>
                <span class="dialogue-bead" id="dialogue-bead-2"></span>
                <span class="dialogue-bead" id="dialogue-bead-3"></span>
              </div>
              <img
                id="scene-woosh-up"
                class="scene-steam-overlay scene-steam-overlay--up"
                alt=""
                aria-hidden="true"
                hidden
              >
              <img
                id="scene-woosh-left"
                class="scene-steam-overlay scene-steam-overlay--left"
                alt=""
                aria-hidden="true"
                hidden
              >
              <img
                id="scene-woosh-down"
                class="scene-steam-overlay scene-steam-overlay--down"
                alt=""
                aria-hidden="true"
                hidden
              >
              <img
                id="scene-woosh-right"
                class="scene-steam-overlay scene-steam-overlay--right"
                alt=""
                aria-hidden="true"
                hidden
              >
            </div>
          </div>

          <div class="scene-key-column">
            <aside class="overview-panel" aria-labelledby="overview-title">
              <p id="overview-title" class="overview-title">KEY MOMENTS</p>
              <div class="overview-circle" role="group" aria-label="Select scene section">
                <button type="button" class="overview-segment segment-1" data-scene-index="0" aria-pressed="true" aria-label="Select Scene 1">
                  <span>1</span>
                </button>
                <button type="button" class="overview-segment segment-2" data-scene-index="1" aria-pressed="false" aria-label="Select Scene 2">
                  <span>2</span>
                </button>
                <button type="button" class="overview-segment segment-3" data-scene-index="2" aria-pressed="false" aria-label="Select Scene 3">
                  <span>3</span>
                </button>
                <button type="button" class="overview-segment segment-4" data-scene-index="3" aria-pressed="false" aria-label="Select Scene 4">
                  <span>4</span>
                </button>
                <button type="button" class="overview-segment segment-5" data-scene-index="4" aria-pressed="false" aria-label="Select Scene 5">
                  <span>5</span>
                </button>
              </div>
            </aside>
          </div>

          <div class="scene-clip-column" aria-label="Embedded clip panel">
            <div class="clip-embed-placeholder" aria-label="Embedded clip container">
              <video
                id="scene-embed"
                playsinline
                controls
                preload="metadata"
                aria-label="Embedded clip"
              ></video>
              <iframe
                id="scene-embed-frame"
                title="Embedded scene clip"
                loading="lazy"
                allow="autoplay; fullscreen"
              ></iframe>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script src="js/sceneContent.js"></script>
  <script src="js/runtimeUtils.js"></script>
  <script src="js/visualFillUtils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
